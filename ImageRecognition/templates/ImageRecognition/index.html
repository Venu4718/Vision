{% include 'Vision/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h1>ImageRecognition</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container" style="background-color: dimgrey;" >
                <input type="file" name="myfile">
                <button type="submit">Upload</button>
            </div><br>
            {% if uploaded_file_url %}
                <div class="container" style="height: 500px;widows: 500px;">
                    <img src="{{ uploaded_file_url }}" alt="Smiley face" width="500" height="500">
                </div>
                <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
            {% endif %}
            <p><a href="{% url 'imagerecognition' %}">Return to home</a></p>
        </form>
    </div>
{% endblock %}
